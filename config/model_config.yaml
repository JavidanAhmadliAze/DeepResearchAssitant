# ================================
# Model Configuration
# ================================

default_provider: openai

# --------------------------------
# Agent → Model routing
# --------------------------------
routing:
  scope_agent: openai_clarifier
  supervisor_agent: openai_light
  research_agent: openai_research
  final_reporter: openai_light
  summarizer: openai_light

# --------------------------------
# Model definitions
# --------------------------------
models:

  # --------------------------------
  # Clarification / scoping ONLY
  # --------------------------------
  openai_clarifier:
    provider: openai
    model: gpt-4o-mini
    temperature: 0.0
    max_tokens: 256
    timeout: 10
    retries: 1
    supports_tools: false
    supports_structured_output: true   # SAFE

  # --------------------------------
  # General lightweight reasoning
  # --------------------------------
  openai_light:
    provider: openai
    model: gpt-4o-mini
    temperature: 0.0
    max_tokens: 1024
    timeout: 20
    retries: 2
    supports_tools: true
    supports_structured_output: true

  # --------------------------------
  # Deep research / long reasoning
  # --------------------------------
  openai_research:
    provider: openai
    model: gpt-4o
    temperature: 0.2
    max_tokens: 4096
    timeout: 60
    retries: 2
    supports_tools: true
    supports_structured_output: true  # ❗ avoid schemas here
