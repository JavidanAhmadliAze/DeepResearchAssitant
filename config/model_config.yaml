models:
  gemini_2_5_flash:
    provider: google
    model: gemini-2.5-flash
    temperature: 0.2
    max_tokens: 8192
    timeout: 30

  gemini_2_5_flash_lite:
    provider: google
    model: gemini-2.5-flash-lite
