# Assigned based on task complexity vs. speed requirements
routing:
  scope_agent: gemini_2_5_flash_lite
  supervisor_agent: gemini_2_5_flash
  research_agent: gemini_2_5_flash
  final_reporter: gemini_2_5_flash
